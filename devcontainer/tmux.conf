# -----------------------------------------------------------------------------
# General Settings
# -----------------------------------------------------------------------------

# Change prefix from C-b to C-a (easier to reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Start window and pane indexing at 1 (not 0)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable mouse support
set -g mouse on

# Increase scrollback buffer
set -g history-limit 50000

# No delay for escape key (important for vim)
set -sg escape-time 0

# Increase display time for messages
set -g display-time 2000

# Increase repeat time for repeatable commands
set -g repeat-time 500

# Focus events for vim/neovim autoread
set -g focus-events on

# Don't auto-rename windows
set-option -g allow-rename off

# Use 256 colors and enable true color
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# -----------------------------------------------------------------------------
# Key Bindings
# -----------------------------------------------------------------------------

# Reload config with prefix + r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation with prefix + h/j/k/l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt + arrow keys without prefix for pane switching
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift + arrow to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

# Resize panes with prefix + H/J/K/L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Synchronize panes toggle
bind S setw synchronize-panes

# Kill pane/window without confirmation
bind x kill-pane
bind X kill-window

# -----------------------------------------------------------------------------
# Copy Mode (Vi-style)
# -----------------------------------------------------------------------------

setw -g mode-keys vi

# Enter copy mode with prefix + [
bind [ copy-mode

# Vi-style selection and copy
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi r send-keys -X rectangle-toggle

# -----------------------------------------------------------------------------
# Status Bar
# -----------------------------------------------------------------------------

# Status bar position
set -g status-position bottom

# Update status every second
set -g status-interval 1

# Status bar colors
set -g status-style bg=colour235,fg=colour137

# Left side: session name
set -g status-left-length 40
set -g status-left "#[fg=colour46,bold] #S #[fg=colour250]|"

# Right side: date and time
set -g status-right-length 60
set -g status-right "#[fg=colour250]| #[fg=colour81]%Y-%m-%d #[fg=colour250]| #[fg=colour46]%H:%M:%S "

# Window status
setw -g window-status-format " #I:#W "
setw -g window-status-style fg=colour250,bg=colour235

# Current window
setw -g window-status-current-format " #I:#W "
setw -g window-status-current-style fg=colour235,bg=colour46,bold

# -----------------------------------------------------------------------------
# Pane Borders
# -----------------------------------------------------------------------------

set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour46

# -----------------------------------------------------------------------------
# Message Style
# -----------------------------------------------------------------------------

set -g message-style fg=colour235,bg=colour46,bold
