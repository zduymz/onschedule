name: Build Google Workspace MCP

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    environment: default

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Read last built version
        id: last_version
        run: |
          if [ -f .checkpoints/google-workspace-mcp-version ]; then
            LAST_VERSION=$(cat .checkpoints/google-workspace-mcp-version)
            echo "version=$LAST_VERSION" >> $GITHUB_OUTPUT
          else
            echo "version=v0.0.0" >> $GITHUB_OUTPUT
          fi
          echo "Last built version: $LAST_VERSION"

      - name: Get latest release from source repository
        id: latest_release
        run: |
          LATEST_VERSION=$(curl -s https://api.github.com/repos/taylorwilsdon/google_workspace_mcp/releases/latest | jq -r '.tag_name')
          echo "version=$LATEST_VERSION" >> $GITHUB_OUTPUT
          echo "Latest release version: $LATEST_VERSION"

      - name: Compare versions
        id: compare
        run: |
          LAST_VERSION="${{ steps.last_version.outputs.version }}"
          LATEST_VERSION="${{ steps.latest_release.outputs.version }}"

          if [ "$LAST_VERSION" != "$LATEST_VERSION" ]; then
            echo "New version detected: $LATEST_VERSION (previous: $LAST_VERSION)"
            echo "build_needed=true" >> $GITHUB_OUTPUT
          else
            echo "No new version. Current version: $LATEST_VERSION"
            echo "build_needed=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout source repository
        if: steps.compare.outputs.build_needed == 'true'
        uses: actions/checkout@v4
        with:
          repository: taylorwilsdon/google_workspace_mcp
          ref: ${{ steps.latest_release.outputs.version }}
          path: source

      - name: Set up Docker Buildx
        if: steps.compare.outputs.build_needed == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: steps.compare.outputs.build_needed == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        if: steps.compare.outputs.build_needed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./source
          file: ./source/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/google-workspace-mcp:${{ steps.latest_release.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/google-workspace-mcp:latest

      - name: Update last built version
        if: steps.compare.outputs.build_needed == 'true'
        run: |
          echo "${{ steps.latest_release.outputs.version }}" > .checkpoints/google-workspace-mcp-version
          echo "Updated google-workspace-mcp-version to ${{ steps.latest_release.outputs.version }}"

      - name: Commit and push version file
        if: steps.compare.outputs.build_needed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .checkpoints/google-workspace-mcp-version
          git commit -m "Update google-workspace-mcp to ${{ steps.latest_release.outputs.version }}"
          git push

      - name: Build summary
        if: always()
        run: |
          if [ "${{ steps.compare.outputs.build_needed }}" == "true" ]; then
            echo "✅ Built and pushed version ${{ steps.latest_release.outputs.version }}"
            echo "Images pushed:"
            echo "- ${{ secrets.DOCKERHUB_USERNAME }}/google-workspace-mcp:${{ steps.latest_release.outputs.version }}"
            echo "- ${{ secrets.DOCKERHUB_USERNAME }}/google-workspace-mcp:latest"
          else
            echo "ℹ️ No build needed. Already on latest version: ${{ steps.latest_release.outputs.version }}"
          fi
